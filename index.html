<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>

    // Function to create a profile container
    function createProfileContainer(profile) {
    const container = document.createElement('div');
    container.className = 'container';

    const imgWrapper = document.createElement('div');
    imgWrapper.className = 'circle-background'; // CSS class for the white circle background
    imgWrapper.style.marginBottom = '20px'; // Adds space between the image and text

    const img = document.createElement('img');
    img.src = 'assets/logo.png'; // Default image (e.g., a placeholder image)
    img.alt = `${profile[0]}'s Profile Image`;
    img.className = 'circle-image'; // CSS class for making the image circular

    // Check if the profile image exists
    const imagePathPng = `student_data/image/${profile[1]}.png`;
    fileExists(imagePathPng).then(exists => {
        if (exists) {
            img.src = imagePathPng; // If PNG image exists, use it
        } else {
            // If PNG doesn't exist, check for JPEG
            const imagePathJpeg = `student_data/image/${profile[1]}.jpeg`;
            fileExists(imagePathJpeg).then(exists => {
                if (exists) {
                    img.src = imagePathJpeg; // If JPEG image exists, use it
                }
            });
        }
    });

    imgWrapper.appendChild(img);

    const content = document.createElement('div');
    content.className = 'content';
    content.style.marginTop = '20px'; // Adds space above the text

    const h2 = document.createElement('h2');
    h2.textContent = profile[0];

    const p = document.createElement('p');
    p.textContent = "Do we want to have short descriptions? I think it could be cool";

    const socialLinks = document.createElement('div');
    socialLinks.className = 'social-links';
    socialLinks.style.marginTop = '10px'; // Adds space between description and links

    if(profile[2] !="BLANK"){
      const linkedinLink = document.createElement('a');
      linkedinLink.href = profile[2];
      linkedinLink.className = 'w3-btn w3-theme-light';
      linkedinLink.target = '_blank';
      linkedinLink.innerHTML = '<i class="fa fa-linkedin-square"></i> LinkedIn';
      socialLinks.appendChild(linkedinLink);
    }

    const cvLink = document.createElement('a');
    cvLink.href = `student_data/cv/${profile[1]}.pdf`;
    cvLink.className = 'w3-btn w3-theme-light';
    cvLink.target = '_blank';
    cvLink.innerHTML = '<i class="fa fa-file-pdf-o"></i> CV';


    socialLinks.appendChild(cvLink);

    content.appendChild(h2);
    content.appendChild(p);
    content.appendChild(socialLinks);

    container.appendChild(imgWrapper); // Append imgWrapper instead of img directly
    container.appendChild(content);

    return container;
}


    
    // Function to fetch profiles and display them
    async function loadProfiles() {
    const fileUrl = "student_data/student_data.csv";
    
        // Fetch the CSV file
        const response = await fetch(fileUrl);
        
        // Check if the request was successful
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        
        // Read the text from the response
        fetch('student_data/student_data.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then((data) => {
          console.log(data);  // Output the CSV content to the console
          const students = processCSV(data);  // Process the CSV content
          const profilesContainer = document.getElementById('profiles-container');
          students.forEach(student => {
            const studentProfile = createProfileContainer(student);
            profilesContainer.appendChild(studentProfile);
          });
        })
        .catch((error) => {
          console.error('There was a problem with the fetch operation:', error);
        });
}

    function processCSV(csvText) {
    // Split the CSV text by lines
    const lines = csvText.split(/\r?\n/);
    
    // Skip the header (first line)
    const dataLines = lines.slice(1);
    
    // Process each line
    const dataArrays = dataLines.map(line => {
        // Split the line by commas to get the array of strings
        return line.split(',').map(item => item.trim());
    });

    // Remove any empty arrays that might result from extra newlines
    const filteredData = dataArrays.filter(row => row.length > 1);
  
    return filteredData;
}
    // Load profiles on page load
    window.addEventListener('DOMContentLoaded', loadProfiles);

    function fileExists(url) {
    return fetch(url, { method: 'HEAD' })
        .then(response => {
            if (response.ok) {
                // File exists (status 200)
                return true;
            } else {
                // File doesn't exist (status 404 or other)
                return false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            return false;
        });
}

// Side navigation
function w3_open() {
  var x = document.getElementById("mySidebar");
  x.style.width = "100%";
  x.style.fontSize = "40px";
  x.style.paddingTop = "10%";
  x.style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {
    activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}

var mybtn = document.getElementsByClassName("testbtn")[0];
mybtn.click();

// Accordions
function myAccFunc(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// Slideshows
var slideIndex = 1;

function plusDivs(n) {
  slideIndex = slideIndex + n;
  showDivs(slideIndex);
}

function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

showDivs(1);

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");   
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
